<!doctype html>
<html>
  <head>
    <title>Manipulating With JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="section first">
      <h1 id="title" class="the-title">Title</h1>
      <button onclick="first('red')">Red</button>
      <button onclick="first('blue')">Blue</button>
    </div>

    <div class="section second">
      <h2 class="the-title">Hello</h2>
      <button onclick="second('button')">Button</button>
      <button onclick="second('h2')">H2</button>
    </div>
  </body>
</html>
